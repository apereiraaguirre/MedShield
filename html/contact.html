<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Medshield</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/styles.css" />
    <script src="https://unpkg.com/boxicons@latest/dist/boxicons.js"></script>

</head>

<body>
    <button onclick="topFunction()" id="topBtn" title="Go to top"><box-icon name='arrow-from-bottom' type='solid' ></box-icon></button>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark p-0">
        <div class="container">
            <a class="navbar-brand" href="./index.html">
                <box-icon size="40px" type="solid" color="#136191" name="virus"></box-icon>
                <span class="p-1" style="vertical-align: 35%; background-color: #136191;">MedShield</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" aria-current="page" href="about.html">
                        <box-icon size="20px" color="#136191" name='question-mark'></box-icon> Acerca de nosotros
                    </a>
                    <a class="nav-link" href="#">
                        <box-icon size="20px" color="#136191" name='cart-alt' type='solid'></box-icon> Productos
                    </a>
                    <a class="nav-link" href="./contact.html">
                        <box-icon size="20px" color="#6e000f" name='contact' type='solid'></box-icon> Contáctenos
                    </a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-8 p-3">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1"
                        placeholder="usuario@dominio.com">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Nombre</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1"
                        placeholder="Nombre y apellido">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Comentarios</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <button type="button" class="btn btn-outline-primary">Enviar</button>
            </div>
        </div>
    </div>
    <div class="container-fluid" style="position: fixed; bottom: 0px;">
        <div class="row" style="background-color: rgb(31, 30, 30)">
            <hr style="border: 2px solid white;" class="mt-3">

            <div class="col-2 p-2 ">
                <img class="img-thumbnail" src="../images/ulacit.png" alt="" style="border: 10px rounded;">
            </div>
            <div class="col-3 text-align-left p-2 text-white">
                <blockquote class="blockquote text-white pb-0 mb-1">
                    <p>
                        <box-icon size="25px" type="solid" color="#fff" name="virus"></box-icon> MedShield, TM.
                    </p>
                </blockquote>
                <p class="text-white m-0 p-0" style="font-size: 14px;">Desarrollo de Aplicaciones Web</p>
                <p class="text-white m-0 p-0" style="font-size: 14px;">Universidad Latinoamericana de Ciencia y
                    Tecnología</p>
                <ul class="text-white" style="font-size: 12px;">
                    <li>Andrés Pereira</li>
                    <li>Megan Madrigal</li>
                    <li>Emmanuel Peña</li>
                </ul>
            </div>
        </div>
    </div>
    <script src="../js/topBtn.js"></script>
</body>

</html>
